{% extends 'base.html' %}

{% block title %}Create Task{% endblock %}

{% block content %}
    <h1>Create a Task</h1>
    
    <div class="card">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="id_title" class="form-label">Title:</label>
                    <input type="text" class="form-control" id="id_title" name="title" required>
                </div>
                
                <div class="mb-3">
                    <label for="id_description" class="form-label">Description:</label>
                    <textarea class="form-control" id="id_description" name="description" rows="4"></textarea>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="id_due_date" class="form-label">Due date:</label>
                        <input type="date" class="form-control" id="id_due_date" name="due_date">
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="id_category" class="form-label">Category:</label>
                        <select class="form-select" id="id_category" name="category" required>
                            <option value="" selected>---------</option>
                            {% for category in form.category.field.queryset %}
                                <option value="{{ category.id }}">{{ category }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="id_status" class="form-label">Status:</label>
                        <select class="form-select" id="id_status" name="status">
                            {% for value, label in form.status.field.choices %}
                                <option value="{{ value }}">{{ label }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="id_priority" class="form-label">Priority:</label>
                        <select class="form-select" id="id_priority" name="priority">
                            {% for value, label in form.priority.field.choices %}
                                <option value="{{ value }}">{{ label }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                
                <div class="text-end mt-4">
                    <button type="submit" class="btn btn-complete">Create Task</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
