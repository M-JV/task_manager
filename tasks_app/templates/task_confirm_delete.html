{% extends 'base.html' %}
{% block content %}
    <h2>Are you sure you wanna delete "{{ task.title }}"?</h2>
    <form action="{% url 'delete_task' task.id %}" method="POST">
        {% csrf_token %}
        <button type="submit">Yup, Delete</button>
        <a href="{% url 'task_list' %}">Cancel</a>
    </form>
{% endblock %}
